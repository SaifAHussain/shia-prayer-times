<!DOCTYPE html>
<html>
<head>
  <!-- Any CSS or other meta tags -->
  <style>
    /* CSS styles for the container element */
    .prayer-times-container {
      padding: 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- Rest of your HTML content -->

  <div class="prayer-times-container" id="prayerTimesContainer">
    <!-- The prayer times will be dynamically added here -->
  </div>

  <script>
    fetch('http://localhost:8080/prayer-time')
      .then(response => response.json())
      .then(data => {
        // Update HTML content with the prayer times
        const container = document.getElementById('prayerTimesContainer');
        container.innerHTML = `
          <h2>Prayer Times</h2>
          <p>Location: ${data.Location}</p>
          <p>Date: ${data.Date}/${data.Month}/${data.Year}</p>
          <p>Imsaak: ${data.Imsaak}</p>
          <p>Dawn: ${data.Dawn}</p>
          <p>Sunrise: ${data.Sunrise}</p>
          <p>Noon: ${data.Noon}</p>
          <p>Sunset: ${data.Sunset}</p>
          <p>Maghrib: ${data.Maghrib}</p>
          <p>Midnight: ${data.Midnight}</p>
        `;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
  
</body>
</html>
